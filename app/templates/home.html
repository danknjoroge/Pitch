{% extends 'base.html'%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">
    
{% endblock %}

{% block content %} 

<div class="container text-center ">
    Welcome {{current_user.username}}.
    <h3>Checkout the Pitches</h3>
    <a href="/pitch/" class="pitch p-4"><input type="button" value="Add A New Pitch"></a>

    <div class="container">
        <div class="row">
            {% for pitch in pitches %}
            <div class="col-md-4 card">
                    <div class="thumbnail">
                       
                        <h1>{{pitch.category}}</h1>
                        <h2>{{pitch.title}}</h2>
                        <p>{{pitch.pitches}}</p>
                        <a href="/comment/"><input type="button" value="Comment"></a> 
                        <a href="/view/"><input type="button" value="View Comment"></a> 

    
                        
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
